<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="reset.css" />
  <style>

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    canvas {
      position: absolute;
      /* z-index: -1; */
    }

    .status {
      width: 100vw;
      height: 30px;
      right: 0;
      margin: 0 auto;
      background: transparent;
      display: inline-block;
      top: 40px;
      left: 0;
      z-index: 10;
      color: black;
      background-color: transparent;
      position: absolute;
      font-weight: 800;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25px;
      font-weight: bold;
      text-align: center;
    }

    .video {
      margin-left: 10px;
      margin-right: 10px;
      max-width: 100%;
    }

    .boxCam {
      position: relative;
      background-color: gray;
    }

    #boxCamera {
      position: relative;
    }

    #boxCamera .borda {
      visibility: visible;
      z-index: 999;
      position: absolute;
      width: calc(100vw - 10px);
      top: 0;
      left: 0;
      height: calc(100vh - 10px);
      display: block;
      border: 5px solid gray;
    }
  </style>
</head>

<body>


  <div id="boxCamera" width="100%" height="100%">
    <video id="video" width="100%" height="100%" autoplay muted></video>
    <div class="borda" id="borda"></div>
    <div id="lbStatus" class="status">Aguarde...</div>
  </div>

</body>

</html>
